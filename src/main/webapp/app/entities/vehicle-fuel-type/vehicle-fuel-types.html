<div>
    <h2 data-translate="assignment2App.vehicleFuelType.home.title">Vehicle Fuel Types</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="vehicle-fuel-type.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="assignment2App.vehicleFuelType.home.createLabel">
                        Create new Vehicle Fuel Type
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="assignment2App.vehicleFuelType.fuelDesc">Fuel Desc</span></th>
                    <th><span data-translate="assignment2App.vehicleFuelType.postalCode">Postal Code</span></th>
                    <th><span data-translate="assignment2App.vehicleFuelType.city">City</span></th>
                    <th><span data-translate="assignment2App.vehicleFuelType.stateProvince">State Province</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="vehicleFuelType in vm.vehicleFuelTypes track by vehicleFuelType.id">
                    <td><a ui-sref="vehicle-fuel-type-detail({id:vehicleFuelType.id})">{{vehicleFuelType.id}}</a></td>
                    <td>{{vehicleFuelType.fuelDesc}}</td>
                    <td>{{vehicleFuelType.postalCode}}</td>
                    <td>{{vehicleFuelType.city}}</td>
                    <td>{{vehicleFuelType.stateProvince}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="vehicle-fuel-type-detail({id:vehicleFuelType.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="vehicle-fuel-type.edit({id:vehicleFuelType.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="vehicle-fuel-type.delete({id:vehicleFuelType.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
