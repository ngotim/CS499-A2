
<div>
    <h2><span data-translate="assignment2App.vehicleFuelType.detail.title">Vehicle Fuel Type</span> {{vm.vehicleFuelType.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="assignment2App.vehicleFuelType.fuelDesc">Fuel Desc</span></dt>
        <dd>
            <span>{{vm.vehicleFuelType.fuelDesc}}</span>
        </dd>
        <dt><span data-translate="assignment2App.vehicleFuelType.postalCode">Postal Code</span></dt>
        <dd>
            <span>{{vm.vehicleFuelType.postalCode}}</span>
        </dd>
        <dt><span data-translate="assignment2App.vehicleFuelType.city">City</span></dt>
        <dd>
            <span>{{vm.vehicleFuelType.city}}</span>
        </dd>
        <dt><span data-translate="assignment2App.vehicleFuelType.stateProvince">State Province</span></dt>
        <dd>
            <span>{{vm.vehicleFuelType.stateProvince}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="vehicle-fuel-type-detail.edit({id:vm.vehicleFuelType.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
