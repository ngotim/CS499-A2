
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myModelLabel" data-translate="assignment2App.model.home.createOrEditLabel">Create or edit a Model</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.model.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.model.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="assignment2App.model.modelName" for="field_modelName">Model Name</label>
            <input type="text" class="form-control" name="modelName" id="field_modelName"
                    ng-model="vm.model.modelName"
                    />
        </div>

        <div class="form-group">
            <label data-translate="assignment2App.model.make" for="field_make">Make</label>
            <select class="form-control" id="field_make" name="make" ng-model="vm.model.make" ng-options="make as make.id for make in vm.makes track by make.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
